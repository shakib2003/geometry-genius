<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
  <header>

  </header>
  <main>
    <!-- main content container -->
    <div class="flex flex-col md:flex-row">
      <!-- shape card container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- Triangle -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p class="text-center">Area (A) = 0.5 X b X h</p>
            <div>
              <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
              <span class="mr-4 ml-2">cm</span>
              <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
              </div>
            </div>
            <div class="card-actions justify-end">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rectangle -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p class="text-center">Area (A) = w X l</p>
            <div>
              <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="w">
              <span class="mr-4 ml-2">cm</span>
              <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="l">
              <span class="mr-4 ml-2">cm</span>
            </div>
            <div class="card-actions justify-end">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Parallelogram -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area (A) = b X h</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rhombus -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rhombus</h2>
            <p>Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Pentagon -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Pentagon</h2>
            <p>Area (A) = 0.5 X p X b</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Ellipse -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Ellipse</h2>
            <p>Area (A) = </p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <!-- area calculation container -->
      <div class="w-96 border-2 border-gray-700 rounded-md">
        <h2 class="text-3xl text-center p-4">Area calculation</h2>
      </div>
    </div>
  </main>
  <script src="scripts/triangle-calculate.js"></script>
  <script src="scripts//rectangle-calculate.js"></script>
</body>

</html>
